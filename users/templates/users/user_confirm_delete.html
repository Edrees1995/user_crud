{% extends 'users/base.html' %}

    {% block content %}
    <div class="card mt-5">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Delete User</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Are you sure?</h4>
                <p>You are about to delete the user <strong>{{ object.username }}</strong>. This action cannot be undone.</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Yes, Delete</button>
                    <a href="{% url 'users:user_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
